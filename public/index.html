<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>نرم افزار چت</title>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket = io();

        socket.on('connect', () => {
            console.log('Connected to server');
        })

        socket.on('disconnect', () => {
            console.log('User disconnect from server')
        })
    </script>
</head>
<body>
<h3>
    نرم افزار چت فعال است
</h3>
</body>
</html>
